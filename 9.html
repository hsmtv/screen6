<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMTV - 3x3 Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #000;
      position: relative;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 cột */
      grid-template-rows: repeat(3, 1fr);  /* 3 hàng */
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0.1px solid gray;
    }
    #startButton {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000; /* Đảm bảo nút ở trên cùng */
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #startButton:hover {
      background-color: rgba(0, 86, 179, 0.9);
    }
  </style>
</head>
<body>
  <button id="startButton">Play All</button>
  <div class="container">
    <iframe 
        id="video1"
        src="https://www.youtube.com/embed/Q7M02A2-m5I?enablejsapi=1" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <iframe 
        id="video2"
        src="https://www.youtube.com/embed/Q7M02A2-m5I?enablejsapi=1" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <iframe

        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <iframe 
        id="video4"
        src="https://www.youtube.com/embed/Q7M02A2-m5I?enablejsapi=1" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

        id="video9"
        src="https://www.youtube.com/embed/Q7M02A2-m5I?enablejsapi=1"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      const iframes = document.querySelectorAll('iframe');
      
      iframes.forEach(iframe => {
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      });
    });
  </script>
</body>
</html>
