<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMTV - 4x3 Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #000;
      position: relative;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 c?t */
      grid-template-rows: repeat(3, 1fr);  /* 3 hàng */
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0.1px solid gray;
    }
    #startButton {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000; /* Ð?m b?o nút ? trên cùng */
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #startButton:hover {
      background-color: rgba(0, 86, 179, 0.9);
    }
  </style>
</head>
<body>
  <button id="startButton">Play</button>
  <div class="container">

    document.getElementById('startButton').addEventListener('click', function() {
